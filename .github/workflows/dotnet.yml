# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Release .NET App

on:
  push:
    branches:
      - master 
    tags:
      - '*'
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        runtime: [win-x86, win-x64]  # Define a matrix of RIDs (target platforms)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish app
      run: dotnet publish -c Release -r ${{ matrix.runtime }} --no-restore

    - name: Zip Release
      uses: TheDoctor0/zip-release@0.7.6
      with:
        filename: wmocr-${{ matrix.runtime }}.zip
        directory: wmocr/bin/Release/net8.0-windows10.0.17763.0/${{ matrix.runtime }}/publish/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4.4.3
      with:
        name: wmocr-${{ matrix.runtime }}
        path: wmocr/bin/Release/net8.0-windows10.0.17763.0/${{ matrix.runtime }}/publish/wmocr-${{ matrix.runtime }}.zip
        retention-days: 5

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
    
    - name: Download Windows x86 artifact
      uses: actions/download-artifact@v4.1.8
      with:
        name: wmocr-win-x86

    - name: Upload Windows x86 Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: wmocr-win-x86.zip
        asset_name: wmocr-win-x86.zip
        asset_content_type: application/zip

    - name: Download Windows x64 artifact
      uses: actions/download-artifact@v4.1.8
      with:
        name: wmocr-win-x64
        
    - name: Upload Windows x64 Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: wmocr-win-x64.zip
        asset_name: wmocr-win-x64.zip
        asset_content_type: application/zip

